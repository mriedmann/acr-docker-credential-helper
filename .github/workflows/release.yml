name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  qa:
    name: Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Please run: gofmt -s -w ."
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run gosec
        uses: securego/gosec@v2.22.11
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: [qa, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build static binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o docker-credential-acr-linux-amd64 \
            .

      - name: Verify static binary
        run: |
          echo "File info:"
          file docker-credential-acr-linux-amd64
          echo ""
          echo "Checking for dynamic linking:"
          if ldd docker-credential-acr-linux-amd64 2>&1 | grep -q "not a dynamic"; then
            echo "‚úì Binary is statically linked"
          else
            echo "‚úó Binary has dynamic dependencies:"
            ldd docker-credential-acr-linux-amd64
            exit 1
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-credential-acr-linux-amd64
          path: docker-credential-acr-linux-amd64
          if-no-files-found: error

  container:
    name: Build Container
    runs-on: ubuntu-latest
    needs: [qa, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push container
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, container]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-credential-acr-linux-amd64

      - name: Generate release notes
        id: notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## üê≥ Container Image

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

            ## üì¶ Installation

            ### From Binary

            ```bash
            # Download binary
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/docker-credential-acr-linux-amd64

            # Make executable
            chmod +x docker-credential-acr-linux-amd64

            # Install to PATH
            sudo mv docker-credential-acr-linux-amd64 /usr/local/bin/docker-credential-acr
            ```

            ### From Container

            ```bash
            # Extract binary from container
            docker create --name temp ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker cp temp:/docker-credential-acr /usr/local/bin/
            docker rm temp
            ```

            ## üìù Changes

            ${{ steps.notes.outputs.changelog }}

            ## üîç Verification

            All releases are built with:
            - ‚úÖ Static binary (no glibc dependencies)
            - ‚úÖ Security scanned with gosec, govulncheck, and trivy
            - ‚úÖ QA checks (go vet, golangci-lint, tests)
            - ‚úÖ Minimal scratch container (~12-15MB)
          files: |
            docker-credential-acr-linux-amd64
          draft: false
          prerelease: false
          generate_release_notes: false
